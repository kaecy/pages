<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Date-Format</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
  </head>
  <body>
	<div class="page">
		<h1>
			UK
		</h1>
		<span class="date">
			<small>Classic</small>
			<script>document.write(formatDate("%sd, %dpf %sm"))</script> <br>
			<br>
			<small>Numbers</small>
			<script>document.write(formatDate("%dd/%mm/%y"))</script>
			
		</span>
		<h1>
			US
		</h1>
		<span class="date">
			<small>Numbers</small>
			<script>document.write(formatDate("%mm/%dd/%y"))</script>
		</span>
	</div>

  </body>
</html>
